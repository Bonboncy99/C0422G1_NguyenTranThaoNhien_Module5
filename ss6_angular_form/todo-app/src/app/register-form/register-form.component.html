<h1 class="text-center">Register form</h1>
<div class="container">
  <form action="" [formGroup]="registerForm" (ngSubmit)="register()" class="w-75">
    <div>
      <label class="form-label" for="email">Email:</label>
      <input class="form-control" type="text" id="email" name="email" formControlName="email">
    </div>
    <div>
      <p class="text-danger"
         *ngIf="registerForm.controls.email.hasError('required')&&registerForm.controls.email.touched">Please enter
        email</p>
      <p class="text-danger" *ngIf="registerForm.controls.email.hasError('email')&&registerForm.touched">Email are
        valid</p>
    </div>
    <div formGroupName="passwordGroup">
      <div>
        <label class="form-label" for="password">Password:</label>
        <input class="form-control" type="password" id="password" name="password" formControlName="password">
      </div>
      <div>
        <p class="text-danger" *ngIf="registerForm.controls.passwordGroup.get('password').hasError('required')
            && registerForm.controls.passwordGroup.get('password').touched">
          Please enter password
        </p>
        <p class="text-danger" *ngIf="registerForm.controls.passwordGroup.get('password').hasError('minlength')
            && registerForm.controls.passwordGroup.get('password').touched">
          minlength must > 6
        </p>
      </div>

      <div>
        <label class="form-label" for="confirmPassword">Confirm Password:</label>
        <input class="form-control" type="password" id="confirmPassword" name="confirmPassword"
               formControlName="confirmPassword">
      </div>
      <div>
        <div>
          <p class="text-danger" *ngIf="registerForm.controls.passwordGroup.get('confirmPassword').hasError('required')
            && registerForm.controls.passwordGroup.get('confirmPassword').touched">
            Please enter password
          </p>
          <p class="text-danger" *ngIf="registerForm.controls.passwordGroup.get('confirmPassword').hasError('minlength')
            && registerForm.controls.passwordGroup.get('confirmPassword').touched">
            minlength must > 6
          </p>
        </div>
      </div>
    </div>
    <div>
      <p class="text-danger" *ngIf="registerForm.controls.passwordGroup.hasError('passwordvalid')">password must be the
        same</p>
    </div>
    <div>
      <label class="form-label" for="country">Country:</label>
      <select name="country" id="country" class="form-control" formControlName="country">
        <option value="Viet Nam">Viet Nam</option>
        <option value="Han Quoc">Han Quoc</option>
        <option value="Trung Quoc">Trung Quoc</option>
      </select>
    </div>
    <div>
      <p class="text-danger"
         *ngIf="registerForm.controls.country.hasError('required')&&registerForm.controls.country.touched">Please select
        contry</p>
    </div>
    <div>
      <label class="form-label" for="age">Age:</label>
      <input class="form-control" type="text" id="age" name="age" formControlName="age">
    </div>
    <div>
      <p class="text-danger" *ngIf="registerForm.controls.age.hasError('required')&&registerForm.controls.age.touched">
        Please enter age</p>
      <p class="text-danger" *ngIf="registerForm.controls.age.hasError('NaN')&&registerForm.controls.age.touched">
        Please enter number</p>
      <p class="text-danger" *ngIf="registerForm.controls.age.hasError('min')&&registerForm.controls.age.touched">Age
        must > 18</p>
    </div>
    <div>
      <label class="form-label">Gender:</label>
      <input type="radio" name="gender" formControlName="gender" value="Nam">Nam
      <input type="radio" name="gender" formControlName="gender" value="Nữ">Nữ
    </div>
    <div>
      <p class="text-danger"
         *ngIf="registerForm.controls.gender.hasError('required')&&registerForm.controls.gender.touched">Please select
        gender</p>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
    <!--<button type = "submit" [disabled]="!registerForm.valid">Create</button>-->
  </form>
</div>
