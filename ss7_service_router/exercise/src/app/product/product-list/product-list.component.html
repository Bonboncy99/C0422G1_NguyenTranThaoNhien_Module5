<h1 class="text-success">Danh sách sản phẩm</h1>

<table class="table table-hover table-dark">
  <thead>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Sửa</td>
    <td>Xóa</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of productList; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>
      <a class="btn btn-outline-warning" [routerLink]= "['/product/edit',product.id]" >Sửa</a>
    </td>
    <td>
      <a class="btn btn-outline-danger" [routerLink]= "['/product/delete',product.id]" >Xóa</a>
    </td>
  </tr>
  </tbody>
</table>
