<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Akaya Kanadaka' rel='stylesheet'>


<h1 class="text-warning text-center" style="font-family: Sofia, sans-serif;">List Facility</h1>

<div class="container">
  <a class="btn btn-success mt-3 mb-3" routerLink="/facility/add">
    ADD
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
         class="bi bi-plus-square" viewBox="0 0 16 16">
      <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
    </svg>
  </a>
  <div class="row">
    <div class="col mb-5" style="font-family: Audiowide, sans-serif" *ngFor="let facility of facilityList">
      <div class="card" style="width: 18rem;">
        <img
          src="https://furamavietnam.com/wp-content/uploads/2018/03/Vietnam_Danang_Furama_Ocean-Suite-Feature-768x497.jpg"
          class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{facility.name}}</h5>
          <p class="card-text" style="min-height: 50px">{{facility.descriptionConvenience}}</p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary text-white" (click)="detail(facility)">Detail</button>
            <button class="btn btn-warning text-white" routerLink="/facility/edit">Update</button>
            <button class="btn btn-danger text-white">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
