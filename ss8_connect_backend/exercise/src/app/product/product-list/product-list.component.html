<h1>Danh sách sản phẩm</h1>
<table class="table table-hover table-dark">
  <thead>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Thể loại</td>
    <td>Sửa</td>
    <td>Xóa</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of productList; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td *ngIf="product.category">{{product.category.name}}</td>
    <td><a class="btn btn-outline-warning" [routerLink]="['/product/edit',product.id]">Sửa</a></td>
    <td>
      <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"
              (click)="getProductToDelete(product)">
        Xóa
      </button>
    </td>

  </tr>
  </tbody>

</table>
<div *ngIf="productDelete"  class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Do you want to delete this product?
        <input type="text" readonly value="{{productDelete.name}}">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button data-bs-dismiss="modal" [routerLink]="['/product/delete',productDelete.id]" class="btn btn-outline-danger">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
