<div class="container m-5">
  <input class="form-control mb-3" type="text" placeholder="Nhapaj so thu nhat" [(ngModel)]="num1">
  <select name="" id="" [(ngModel)]="operator" class="form-control mb-3">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input class="form-control mb-3" type="text" placeholder="Nhapaj so thu hai" [(ngModel)]="num2">
  <button class="btn btn-success mb-3" (click)="calculator()">TÍNH</button>
  <p>Result: {{result}}</p>
</div>
